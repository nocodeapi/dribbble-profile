<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Playbook HTML</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">

<body id="body" class="dark">

    <!-- Add your site or application content here -->

    <div class="container">
        <div class="profile">
            <div class="profile-head">
                <h1>
                    <div class="profile-photo">
                        <img class="photo" id="profilePic" alt="" src="">
                    </div>
                    <div class="profile-name">
                        <span class="name dribbbleName"></span>
                    </div>
                </h1>
                <h3 class="profile-location">
                </h3>


                <h2 class="bio dribbbleBio"></h2>

                <div class="profile-skills">
                    <p class="dribbbleSkills"></p>
                </div>

                <ul class="profile-details">
                    <div class="social-link"></div>
                </ul>

                <div class="visit-dribbble"><a href="mail:hello@example.com" target="_blank"><i
                            class="fa fa-envelope-open"></i> Hire
                        Me</a></div>

            </div>
        </div>
        <div class="dribbble-shots">
            <ol class="shots">
            </ol>
        </div>
        <footer class="secondary">
            <p>
                Copyright Â© 2020 <span class="name dribbbleNameFooter"></span>
                <span class="sep">|</span>
                <span class="branding">
                    Build by
                    <a href="https://nocodeapi.com">
                        NoCodeAPI
                    </a>
                </span>
            </p>
        </footer>
        <div class="toggle-btn" onclick="toggleDarkLight()"><i class="fa fa-moon"></i></div>
    </div>


</body>
